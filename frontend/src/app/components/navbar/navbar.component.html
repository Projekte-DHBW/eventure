<div class="navbar">
  <div class="logo" routerLink="/">
    <span class="logo-event">Event</span><span class="logo-ture">ure</span>
  </div>
  @if(!auth.isAuthenticated()) {
  <div class="auth-buttons">
    <a mat-button class="login-button" routerLink="/login">Anmelden</a>
    <a mat-flat-button class="register-button" routerLink="/register"
      >Registrieren</a
    >
  </div>
  } @else {
  <button mat-button [matMenuTriggerFor]="beforeMenu" class="name">
    {{ fullName }}
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <a mat-menu-item routerLink="/profile">Profile</a>
    <a mat-menu-item routerLink="/dashboard">Dashboard</a>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="auth.logout()">Logout</button>
  </mat-menu>
  }
</div>
