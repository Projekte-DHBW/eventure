<div class="profile-page">
  @if (currentUser) {
    <div class="profile-container">
      <div class="profile-header">
        <h1 class="profile-heading">Profil</h1>
      </div>
      <div class="profile-section">
        <div class="profile-group">
          <div class="profile-column profile-panel">
            <div class="profile-avatar">{{ avInitial }}</div>
            <h2 class="profile-name">{{ fullName }}</h2>
          </div>
          <div class="profile-column profile-panel">
            <div class="profile-info">
              <div class="profile-info-item">
                <span class="profile-label">Benutzer-ID:</span>
                <span class="profile-value">{{ userID }}</span>
              </div>
              @if (isOwnProfile) {
                <div class="profile-info-item">
                  <span class="profile-label">Email:</span>
                  <span class="profile-value">{{ email }}</span>
                </div>
              }
              <div class="profile-info-item">
                <span class="profile-label">Vorname</span>
                <span class="profile-value">{{ firstname }}</span>
              </div>
              <div class="profile-info-item">
                <span class="profile-label">Nachname</span>
                <span class="profile-value">{{ lastname }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="not-found-container">
      <div class="not-found-content">
        <h1 class="not-found-heading">Profil nicht gefunden</h1>
        <p class="not-found-text">
          Das gesuchte Profil konnte leider nicht gefunden werden.
        </p>
        <button class="not-found-button" routerLink="/" type="button">
          Zur√ºck zur Startseite
        </button>
      </div>
    </div>
  }
</div>
