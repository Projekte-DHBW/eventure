<mat-card class="login" appearance="outlined">
    <mat-card-content>
        <h1>Anmelden</h1>
        <form class="example-form">
            <mat-form-field class="full-width">
            <mat-label>Benutzername oder E-Mail</mat-label>
            <input matInput placeholder="">
            </mat-form-field>
        
            <mat-form-field class="full-width">
            <mat-label>Passwort</mat-label>
            <input matInput placeholder="">
            </mat-form-field>
            
            <section>
                <div class="example-button">
                    <button mat-flat-button class="full-width">Login</button>
                </div>
            </section>
            
            <p>Noch nicht angemeldet? <a href="register">Zum Registrieren.</a></p>

        </form>
    </mat-card-content>
</mat-card>
